services:
  solver:
    image: tsp:solver_${FRAMEWORK}
    ports:
    - ${SOLVER_PORT}:${SOLVER_PORT}
    environment:
    - SOLVER_PORT
    - DEBUG_MODE
    networks:
    - tsp

  webapp:
    image: tsp:webapp
    ports:
    - ${WEBAPP_PORT}:${WEBAPP_PORT}
    environment:
    - SOLVER_PORT
    - WEBAPP_PORT
    - DEBUG_MODE
    networks:
    - tsp

networks:
  tsp: {}
